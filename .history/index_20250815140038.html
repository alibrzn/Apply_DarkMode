<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="src/output.css">
    <script src="https://kit.fontawesome.com/0ca5258380.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-950 bg-[url(/img/img.svg)] bg-contain bg-no-repeat bg-center pl-60 pr-60 pt-4">
    
    <header class="flex flex-row justify-between justify-center items-center">
        
        <div>

            <img src="img/LOGO.svg" class="w-30 h-auto" alt="logo">
       
        </div>

        <div class="grow-1">

            <ul class="w-1/2 flex flex-row list-none mx-auto justify-between">
                
                <li style="font-family: 'Actor';" class="mx-3 px-4 py-0.5 rounded-xl text-gray-100 hover:bg-gray-300 hover:text-gray-900 transition-all duration-200 cursor-pointer">About</li>
                <li style="font-family: 'Actor';" class="mx-3 px-4 py-0.5 rounded-xl text-gray-100 hover:bg-gray-300 hover:text-gray-900 transition-all duration-200 cursor-pointer">Services</li>
                <li style="font-family: 'Actor';" class="mx-3 px-4 py-0.5 rounded-xl text-gray-100 hover:bg-gray-300 hover:text-gray-900 transition-all duration-200 cursor-pointer">Pricing</li>
                <li style="font-family: 'Actor';" class="mx-3 px-4 py-0.5 rounded-xl text-gray-100 hover:bg-gray-300 hover:text-gray-900 transition-all duration-200 cursor-pointer">Home</li>
            
            </ul>

        </div>

        <div>
            
            <button class="text-white bg-zinc-900 w-30 h-10 flex flex-row items-center justify-center rounded-sm shadow-xl shadow-gray-700/20 hover:bg-zinc-950 shadow-gray-900/20 transition-colors duration-200 cursor-pointer"><b>Contact Us <i class="fa-solid fa-user pl-2" style="color: #ffffff;"></i></b></button>
        
        </div>
    
    </header>

    <section class="flex flex-col justify-around items-center">

        <h1 id="h1Elm" class="text-gray-200 text-6xl wrap-break-word my-20 w-1/2 text-shadow-2xs text-shadow-amber-100/20"><b>Creative Websites for your ideas</b></h1>
        
        <button id="btn-get" class="text-gray-950 bg-gray-200 w-38 h-10 flex flex-row items-center justify-center rounded-sm cursor-pointer hover:bg-gray-500/90 transition-colors duration-200"><b>Get In Touch <i class="fa-solid fa-phone" style="color: #0d0d0d;"></i></b></button>
        
        <br>

        <button id="btn-main" class="bg-gray-900 w-1/12 px-2 py-4 flex flex-row justify-between items-center rounded-xl">
            <i id="btn-moon" class="
            fa-solid fa-moon fa-xl hover:cursor-pointer" 
            style="color: #74C0FC;"></i>

            <i id="btn-sun" class="
            fa-solid fa-sun  fa-xl hover:cursor-pointer" 
            style="color: #FFD43B;"></i>
        </button>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
